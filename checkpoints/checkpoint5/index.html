<!DOCTYPE html>
<html>
<head>
    <title>Notes Around</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAjeEi63VJhxfGjuIrf6SEEc73LPYJx99o&sensor=true"></script>
    <script type="text/javascript" src="notesaround-effects.js"></script>
    <script type="text/javascript" src="notesaround.js"></script>
    <script type="text/javascript" src="jquery-1.7.1.js"></script>

    <link rel="stylesheet" type="text/css" href="notesaround.css" />
</head>
<body onload="app.init()">
<div id="map_canvas" style="width:100%; height:100%"></div>

<div class="postBox">
    <h3>Drop your note...</h3>

    <div id="postBox">
        <input type="text" id="textToPost" name="textToPost" placeholder="Type something to post"/>
    </div>
    <div id="buttons">
        <input type="button" class="submitButton" onclick="app.addNewNote()" value="Drop"/>
    </div>

    <div style="float: none"></div>
</div>
</body>
</html>
